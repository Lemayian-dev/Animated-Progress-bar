<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Progress bar</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="skills-heading">
        <h1>MY SKILLS</h1>
    </div>
    <div class="container">
        <div class="skills">
            <h2>HTML</h2>
            <div class="progress-bar">
                <div class="html"><span>70%</span></div>
            </div>
            <h2>CSS</h2>
            <div class="progress-bar">
                <div class="css"><span>55%</span></div>
            </div>
            <h2>JAVASCRIPT</h2>
            <div class="progress-bar">
                <div class="javascript"><span>25%</span></div>
            </div>
            <h2>REACT</h2>
            <div class="progress-bar">
                <div class="react"><span>10%</span></div>
            </div>
            <h2>PREMIERE PRO</h2>
            <div class="progress-bar">
                <div class="premiere"><span>45%</span></div>
            
            </div>
            <div class="github-link">Developed by <a href="https://github.com/Lemayian-dev/" target="_blank">IsaacLemayian</a></div>

        </div>

    </div>
</body>
</html>
